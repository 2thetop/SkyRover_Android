        <hr />
        <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SmartRover的是无人机控制程序。这个程序是飞我们的小无人驾驶飞机SkyRover.连接到SkyRover通过BLE4.0最简单的方法，并有一系列的遥控器约25米.
        </p>
        <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;留下SkyRover总是在眼前，不要孩子，宠物，或接近易碎的物体飞行.请始终保持对螺旋桨的人，宠物，或其他物体旋转之间2M（80英寸）的最小距离.当操作多转子孩子可能需要成人的帮助。不要加热或接触明火.
        </p>
        <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我们不负责因使用本程序SkyRover造成的任何损坏.
        </p>
        <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你可以找到五个洛卡咖啡厅的更多细节 : <a href="http://cafe.naver.com/openrt">http://cafe.naver.com/openrt</a>.
        </p>
